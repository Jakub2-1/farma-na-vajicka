<svg width="200" height="120" viewBox="0 0 200 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Aurora sunrise design -->
  <defs>
    <linearGradient id="sunrise" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff8dc;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background glow -->
  <circle cx="100" cy="60" r="55" fill="url(#glow)" />
  
  <!-- Sun rays -->
  <g transform="translate(100,60)">
    <path d="M 0,-45 L 2,-35 L -2,-35 Z" fill="url(#sunrise)" opacity="0.8"/>
    <path d="M 31.8,-31.8 L 33.8,-29.8 L 29.8,-27.8 Z" fill="url(#sunrise)" opacity="0.7" transform="rotate(45)"/>
    <path d="M 45,0 L 35,2 L 35,-2 Z" fill="url(#sunrise)" opacity="0.8" transform="rotate(90)"/>
    <path d="M 31.8,31.8 L 29.8,33.8 L 27.8,29.8 Z" fill="url(#sunrise)" opacity="0.7" transform="rotate(135)"/>
    <path d="M 0,45 L -2,35 L 2,35 Z" fill="url(#sunrise)" opacity="0.6" transform="rotate(180)"/>
    <path d="M -31.8,31.8 L -33.8,29.8 L -29.8,27.8 Z" fill="url(#sunrise)" opacity="0.7" transform="rotate(225)"/>
    <path d="M -45,0 L -35,-2 L -35,2 Z" fill="url(#sunrise)" opacity="0.8" transform="rotate(270)"/>
    <path d="M -31.8,-31.8 L -29.8,-33.8 L -27.8,-29.8 Z" fill="url(#sunrise)" opacity="0.7" transform="rotate(315)"/>
  </g>
  
  <!-- Central sun -->
  <circle cx="100" cy="60" r="25" fill="url(#sunrise)" />
  
  <!-- Inner highlight -->
  <circle cx="95" cy="55" r="8" fill="#fff8dc" opacity="0.6" />
</svg>