<svg width="200" height="140" viewBox="0 0 200 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Golden gradient for metallic effect -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFEF94;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Thin golden rays from top of egg (7 rays) -->
  <g transform="translate(100, 15)">
    <!-- Center ray -->
    <line x1="0" y1="-10" x2="0" y2="0" stroke="#FFD700" stroke-width="1.5" opacity="0.9"/>
    <!-- Left rays -->
    <line x1="-8" y1="-8" x2="-4" y2="2" stroke="#FFD700" stroke-width="1" opacity="0.8"/>
    <line x1="-15" y1="-5" x2="-8" y2="4" stroke="#FFD700" stroke-width="1" opacity="0.7"/>
    <line x1="-20" y1="0" x2="-12" y2="6" stroke="#FFD700" stroke-width="0.8" opacity="0.6"/>
    <!-- Right rays -->
    <line x1="8" y1="-8" x2="4" y2="2" stroke="#FFD700" stroke-width="1" opacity="0.8"/>
    <line x1="15" y1="-5" x2="8" y2="4" stroke="#FFD700" stroke-width="1" opacity="0.7"/>
    <line x1="20" y1="0" x2="12" y2="6" stroke="#FFD700" stroke-width="0.8" opacity="0.6"/>
  </g>
  
  <!-- Golden egg outline -->
  <ellipse cx="100" cy="30" rx="18" ry="25" fill="none" stroke="url(#goldGradient)" stroke-width="2.5" filter="url(#glow)"/>
  
  <!-- AURORA text in elegant serif style -->
  <text x="100" y="80" text-anchor="middle" font-family="serif" font-size="24" font-weight="bold" 
        fill="url(#goldGradient)" filter="url(#glow)" letter-spacing="2px">
    AURORA
  </text>
  
  <!-- Thin golden line below text -->
  <line x1="60" y1="100" x2="140" y2="100" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.8" filter="url(#glow)"/>
</svg>