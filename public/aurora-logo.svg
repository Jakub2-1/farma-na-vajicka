<svg width="200" height="140" viewBox="0 0 200 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Golden gradient for egg fill -->
    <radialGradient id="eggGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:0.9" />
    </radialGradient>
    
    <!-- Golden gradient for text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFEF94;stop-opacity:1" />
    </linearGradient>
    
    <!-- Soft glow effect for rays -->
    <filter id="softGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Golden ray gradient -->
    <radialGradient id="rayGradient" cx="50%" cy="100%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Soft diffused rays around the egg -->
  <g transform="translate(100, 30)">
    <!-- Center ray -->
    <ellipse cx="0" cy="-15" rx="2" ry="12" fill="url(#rayGradient)" filter="url(#softGlow)" opacity="0.8"/>
    <!-- Left rays -->
    <ellipse cx="-8" cy="-12" rx="1.5" ry="10" fill="url(#rayGradient)" filter="url(#softGlow)" opacity="0.7" transform="rotate(-15 -8 -12)"/>
    <ellipse cx="-15" cy="-8" rx="1.2" ry="8" fill="url(#rayGradient)" filter="url(#softGlow)" opacity="0.6" transform="rotate(-25 -15 -8)"/>
    <ellipse cx="-20" cy="-2" rx="1" ry="6" fill="url(#rayGradient)" filter="url(#softGlow)" opacity="0.5" transform="rotate(-35 -20 -2)"/>
    <!-- Right rays -->
    <ellipse cx="8" cy="-12" rx="1.5" ry="10" fill="url(#rayGradient)" filter="url(#softGlow)" opacity="0.7" transform="rotate(15 8 -12)"/>
    <ellipse cx="15" cy="-8" rx="1.2" ry="8" fill="url(#rayGradient)" filter="url(#softGlow)" opacity="0.6" transform="rotate(25 15 -8)"/>
    <ellipse cx="20" cy="-2" rx="1" ry="6" fill="url(#rayGradient)" filter="url(#softGlow)" opacity="0.5" transform="rotate(35 20 -2)"/>
  </g>
  
  <!-- Stylized filled egg -->
  <ellipse cx="100" cy="30" rx="18" ry="25" fill="url(#eggGradient)" filter="url(#softGlow)"/>
  
  <!-- AURORA text with golden gradient -->
  <text x="100" y="85" text-anchor="middle" font-family="serif" font-size="26" font-weight="bold" 
        fill="url(#textGradient)" letter-spacing="2px">
    AURORA
  </text>
</svg>